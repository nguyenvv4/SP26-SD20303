<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/product/save" method="post">
    Name: <input type="text" name="name"> <br>
    Image: <input type="text" name="image"> <br>
    Price: <input type="text" name="price"> <br>
    Available: <input type="radio" name="available" value="true"> Hoat dong
    <input type="radio" name="available" value="false"> Khong hoat dong <br>
    Category: <select name="category" id="">
    <p th:each="category : ${listCategory}">
        <option th:value="${category.id}" th:text="${category.name}"></option>
    </p>
</select>
    <button type="submit">Save</button>
</form>


<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Image</td>
        <td>Price</td>
        <td>Create Date</td>
        <td>Available</td>
        <td>Category Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${listProduct}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.image}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.createDate}"></td>
        <td th:text="${product.available}"></td>
        <td th:text="${product.category.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
